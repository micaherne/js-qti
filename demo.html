<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="lib/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script type="text/javascript" src="lib/js/qti-interaction-widgets.js"></script>
<script type="text/javascript">

// choice.xml
var choiceInteraction1Xml = '<choiceInteraction responseIdentifier="RESPONSE" shuffle="false" maxChoices="1">\
	<prompt>What does it say?</prompt>\
	<simpleChoice identifier="ChoiceA">You must stay with your luggage at all times.</simpleChoice>\
	<simpleChoice identifier="ChoiceB">Do not let someone else look after your luggage.</simpleChoice>\
	<simpleChoice identifier="ChoiceC">Remember your luggage when you leave.</simpleChoice>\
</choiceInteraction>';

// choice_multiple.xml
var choiceInteraction2Xml = '<choiceInteraction responseIdentifier="RESPONSE" shuffle="true" maxChoices="0">\
	<prompt>Which of the following elements are used to form water?</prompt>\
	<simpleChoice identifier="H" fixed="false">Hydrogen</simpleChoice>\
	<simpleChoice identifier="He" fixed="false">Helium</simpleChoice>\
	<simpleChoice identifier="C" fixed="false">Carbon</simpleChoice>\
	<simpleChoice identifier="O" fixed="false">Oxygen</simpleChoice>\
	<simpleChoice identifier="N" fixed="false">Nitrogen</simpleChoice>\
	<simpleChoice identifier="Cl" fixed="false">Chlorine</simpleChoice>\
</choiceInteraction>';

// feedback.xml
var choiceInteraction3Xml = '<choiceInteraction responseIdentifier="RESPONSE" shuffle="false" maxChoices="1">\
	<prompt>Who is the President of Mexico?</prompt>\
	<simpleChoice identifier="MGH001A"> George W Bush <feedbackInline\
			outcomeIdentifier="FEEDBACK" identifier="MGH001A" showHide="show">No, he is the\
			President of the USA.</feedbackInline>\
	</simpleChoice>\
	<simpleChoice identifier="MGH001B"> Tony Blair <feedbackInline\
			outcomeIdentifier="FEEDBACK" identifier="MGH001B" showHide="show">No, he is the\
			Prime Minister of England.</feedbackInline>\
	</simpleChoice>\
	<simpleChoice identifier="MGH001C"> Vicente Fox <feedbackInline\
			outcomeIdentifier="FEEDBACK" identifier="MGH001C" showHide="show"\
		>Yes.</feedbackInline>\
	</simpleChoice>\
	<simpleChoice identifier="MGH001D"> Ariel Sharon <feedbackInline\
			outcomeIdentifier="FEEDBACK" identifier="MGH001D" showHide="show">No, he is the\
			Prime Minister of Israel.</feedbackInline>\
	</simpleChoice>\
</choiceInteraction>';

	$(document).ready(function() {
		var choiceInteraction1 = $('div.choiceInteraction1').choiceInteraction({qtiElement: $(choiceInteraction1Xml), cardinality: 'single', baseType: 'identifier'});
		var choiceInteraction2 = $('div.choiceInteraction2').choiceInteraction({qtiElement: $(choiceInteraction2Xml), cardinality: 'multiple', baseType: 'identifier'});
		var choiceInteraction3 = $('div.choiceInteraction3').choiceInteraction({qtiElement: $(choiceInteraction3Xml), cardinality: 'single', baseType: 'identifier'});
		
	});
</script>
<style type="text/css">
    @import url(http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/smoothness/jquery-ui.css);
    
    .qti-simpleChoice {
    	display: block;
    }
</style>
</head>
<body>
	<div class="choiceInteraction1"></div>
	<div class="choiceInteraction2"></div>
	<div class="choiceInteraction3"></div>
</body>
</html>
